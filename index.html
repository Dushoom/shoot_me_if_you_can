function noOfTwoAndThreeEdgedPoints()
{
	for (var i = distanceFromSideToCentre ;i <= gridWidth - distanceFromSideToCentre ; i = i+blockSize)
	{		
		for(var j = distanceFromSideToCentre; j <= gridHeight - distanceFromSideToCentre ; j = j+blockSize)

			if( ( !check(i+distanceFromSideToCentre,j,points) || !check(i,j-distanceFromSideToCentre,points) ) && ( !check(i-distanceFromSideToCentre,j,points) && !check(i,j+distanceFromSideToCentre,points)) ||  (( !check(i+distanceFromSideToCentre,j,points) && !check(i,j-distanceFromSideToCentre,points)) && ( 	!check(i-distanceFromSideToCentre,j,points) || !check (i,j+distanceFromSideToCentre,points)))) 
			{

function createMaze()
{
	var b;

	var randomX = blockSize*Math.floor(Math.random()*10)+distanceFromSideToCentre;
	var randomY = blockSize*Math.floor(Math.random()*10)+distanceFromSideToCentre; 
	insertCoordinates(randomX,randomY);
	updateFrontier(randomX,randomY);
	while (frontierCount != 0)
	{
	b = map1[Math.floor((Math.random()*(new Date().getTime()))%frontierCount)];
	a = frontier[b];
	c = getCoordinate(a);
	insertCoordinates(a.x,a.y);
	removeFrontier(a,c);
	noName(b);
	updateFrontier(a.x,a.y);
	}
}
function circle(x,y,z,r)
{

maze.arc(x,y,r,0,2*Math.PI,false);

maze.closePath();
}

	{

	delete map1[i]
	delete frontier[x];
	frontierCount--;

function getCoordinate(x)
{
	
	if (x.x !=distanceFromSideToCentre && check(x.x - blockSize,x.y,coordinates))
	{
		
		return coordinates[(x.x-blockSize).toString()+","+x.y.toString()]
	}
	if (x.x != gridWidth - distanceFromSideToCentre && check(x.x + blockSize,x.y,coordinates))
	{
		
		return coordinates[(x.x+blockSize).toString()+","+x.y.toString()]
	}
	if (x.y !=distanceFromSideToCentre && check(x.x,(x.y - blockSize),coordinates))
	{
		
		return coordinates[(x.x).toString()+","+(x.y-blockSize).toString()]
	} 
	if (x.y !=gridWidth -distanceFromSideToCentre && check(x.x,(x.y + blockSize),coordinates))
	{
		
		return coordinates[(x.x).toString()+","+(x.y+blockSize).toString()]
	}

function removeFrontier(x,y)
{
	//score1.innerHTML = map[0];

	{

		var d = (x.y+y.y)/2;		
		points[c.toString()+","+d.toString()] = {x:c,y:d};
		maze.beginPath();
		maze.moveTo(c,d-(distanceFromSideToCentre-1));
		maze.lineTo(c,d+(distanceFromSideToCentre-1));
		maze.closePath();	
		maze.lineWidth=2;
		maze.strokeStyle = '#FFFFFF';
		maze.stroke();
	}else

function drawGrid(canvas,x,y,z)
{
	canvas.beginPath();
	canvas.moveTo(0,0);
	canvas.lineTo(x,0);
	canvas.lineTo(x,y);
	canvas.lineTo(0,y);
	canvas.lineTo(0,0);
	canvas.closePath();
	canvas.lineWidth=1;
	canvas.stroke();
	for (var i = blockSize ;i < gridWidth ; i = i + blockSize)
	{
		canvas.beginPath();
		canvas.moveTo(i,0);
		canvas.lineTo(i,gridHeight);
		canvas.closePath();	
		canvas.lineWidth=1;
		canvas.strokeStyle = '#000000';
		canvas.stroke();	
	}

	{
		canvas.beginPath();
		canvas.moveTo(0,i);
		canvas.lineTo(gridWidth,i);
		canvas.closePath();	
		canvas.lineWidth=1;
		canvas.strokeStyle = '#000000';
		canvas.stroke();
	}
